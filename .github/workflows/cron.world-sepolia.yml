name: CronJob - Prize Claimer Bot - World Sepolia
on:
  schedule:
    - cron: "*/20 * * * *" # ie. 4:05pm, 4:25pm, 4:45pm ... etc.
  push:
env:
  CHAIN_ID: 421614
  MIN_PROFIT_THRESHOLD_USD: 0.02
  REWARD_RECIPIENT: ''
  JSON_RPC_URL: ${{ secrets.WORLD_SEPOLIA_JSON_RPC_URL }}
  COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
  CUSTOM_RELAYER_PRIVATE_KEY: ${{ secrets.CUSTOM_RELAYER_PRIVATE_KEY }}
  CONTRACT_JSON_URL: 'https://raw.githubusercontent.com/GenerationSoftware/pt-v5-testnet/82c266dc50264117bc82d48dacfff1172df2197b/deployments/worldSepolia/contracts.json'
  SUBGRAPH_URL: 'https://subgraph.satsuma-prod.com/632659a063b5/charless-team--719469/pt-v5-world-sepolia/api'
  NODE_OPTIONS: "--max_old_space_size=32768"
permissions: write-all
jobs:
  runCLI:
    name: Prize Claimer Bot
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node: ["20.11.1"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Store current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"
      
      - name: Store current time
        id: time
        run: echo "time=$(date +'%H-%M-%S_%Z')" >> "$GITHUB_ENV"

      - name: Run bot
        id: runBot
        run: |
          npm install
          npx tsx index.ts

      - name: Push changes (if required)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true

      - name: Comment Error
        id: commentError
        if: steps.runBot.outputs.exitcode == 1
        uses: actions/github-script@v5
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Prize Claimer bot failed for run at "$date"__"$time": Exit Code 1`
            })
